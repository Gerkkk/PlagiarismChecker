syntax = "proto3";

option java_package = "plagiatchecker.filesservice.proto";
option java_outer_classname = "FileServiceProto";

service FileService {
  rpc GetFileById (GetFileRequest) returns (stream FileChunk);
}

message FileChunk {
  string filename = 1;
  bytes data = 2;
}

message GetFileRequest {
  int64 id = 1;
}